server:
  port: 8084

spring:
  application:
    name: smartcane-transit
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  profiles:
    active: redis
  data:
    redis:
      host: your-redis-host
      port: 6379

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.smartcane.transit: DEBUG
    org.springframework.web.reactive.function.client: DEBUG

sk:
  transit:
    base-url: https://apis.openapi.sk.com
    app-key: YEWVxfrK4j8xTNQZURJ4z1Te4JTZs26v45fgmfn7

vworld:
  api:
    key: 689FD791-23B2-38BD-86E8-04B77A9B17AF

# ✅ [수정됨] 공공데이터포털 설정 (도착정보 + 정류소정보)
public-data:
  bus:
    # 1. 버스 도착 정보 조회 (ArvlInfoInqireService)
    arrival-base-url: http://apis.data.go.kr/1613000/ArvlInfoInqireService
    # 2. 버스 정류소 정보 조회 (BusSttnInfoInqireService)
    station-base-url: http://apis.data.go.kr/1613000/BusSttnInfoInqireService
    # 3. 서비스 키
    service-key: ${PUBLIC_DATA_KEY}

smartcane:
  transit:
    arriveRadiusWalkM: 15
    arriveRadiusTransitM: 30
    lookAheadWalkM: 25
    geofenceOffRouteM: 28
    medianWindow: 3
    minSpeedMps: 0.3
    arrivalHysteresisN: 1
    description-trigger-m: 120.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /docs
    display-request-duration: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json